---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: defid-masternode
spec:
  replicas: 3
  template:
    spec:
      serviceAccount: defid-masternode-super
      containers:
        - name: defid
          resources:
            limits:
              cpu: "4"
              memory: 8000Mi
            requests:
              cpu: "1"
              memory: 4000Mi
  volumeClaimTemplates:
    - metadata:
        name: defid
      spec:
        storageClassName: "gp3"
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 96Gi
    - metadata:
        name: snapshot
      spec:
        storageClassName: "gp3"
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 96Gi
